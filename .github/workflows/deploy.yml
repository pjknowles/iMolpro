permissions:
  contents: write
name: Deploy
on:
  push:
    tags:
      - '*'
    branches:
      - ci-feb-20
jobs:
  deploy:
    name: Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, macos-latest-xlarge, [ macOS, ARM64 ] ]
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: iMolpro
          auto-activate-base: false
      - name: Build
        run: |
          conda info
          conda list
          ./build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*bz2
            dist/*dmg
